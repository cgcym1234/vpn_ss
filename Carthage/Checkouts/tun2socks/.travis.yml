language: objective-c
osx_image: xcode10.2
install:
- bundle install
script:
- bundle exec fastlane gym --scheme tun2socks-macOS --skip_archive 
- bundle exec fastlane gym --scheme tun2socks-iOS --skip_archive --skip_package_ipa
after_success:
- "./docs/build_docs.sh"
before_deploy:
- carthage build --no-skip-current
- carthage archive tun2socks lwip
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: tun2socks.frameowrk.zip
  on:
    repo: zhuhaow/tun2socks
    tags: true
env:
  global:
    secure: 
